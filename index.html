<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/f1496b8e64.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script>
      function generatePassword() {
        const length = document.getElementById("length").value;
        const password = Array.from({ length }, () => (Math.random() * 94 + 33) | 0)
          .map((i) => String.fromCharCode(i))
          .join("");
        document.getElementById("password").value = password;
      }

      function copyPassword() {
        const password = document.getElementById("password");
        password.select();
        document.execCommand("copy");
      }

      function resetPassword() {
        var getValue = document.getElementById("password");
        if (getValue.value != "") {
          getValue.value = "";
        }
      }
    </script>
    <!-- END JS -->
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-center main">
      <i class="fa-sharp fa-solid fa-clipboard"></i>
      <div class="card">
        <div class="d-flex justify-content-between px-3 pt-4">
          <span class="pay">Password Generator</span>
        </div>
        <div class="px-3 pt-3">
          <label for="card number" class="d-flex justify-content-between">
            <span class="labeltxt">Password Length</span>
          </label>
          <input type="number" name="number" id="length" class="form-control inputtxt" min="1" max="100" placeholder="" />
        </div>
        <div class="px-3 pt-3">
          <label for="card number" class="d-flex justify-content-between">
            <span class="labeltxt">Your Password</span>
          </label>
          <input type="text" name="number" id="password" class="form-control inputtxt" placeholder="" />
        </div>
        <div class="d-flex align-items-center justify-content-between px-3 py-4">
          <div>
            <button type="button" class="btn cancel" onclick="copyPassword()">Copy</button>
          </div>
          <div>
            <button type="button" class="btn payment" onclick="generatePassword()">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
